<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <div class="top-bar">
        <button id="btnTarget" class="btn-target">Target</button>
        <div class="right-group">
            <button id="btnStart" class="btn-start">Start</button>
            <button id="btnStop" class="btn-stop">Stop</button>
        </div>
    </div>

    <div class="camera-container" id="cameraContainer">
        <!-- Icona macchina fotografica con obiettivo centrale -->
        <div id="cameraIcon" class="camera-icon">
            <svg width="120" height="120" viewBox="0 0 24 24">
                <path fill="rgb(192,192,192)" d="M4,4H7L9,2H15L17,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4Z" />
                <circle cx="12" cy="12" r="5" fill="rgb(220, 220, 220)" stroke="rgb(192,192,192)" stroke-width="1"/>
                <circle cx="12" cy="12" r="3" fill="rgb(192,192,192)"/>
            </svg>
        </div>
        
        <video id="video" autoplay muted playsinline style="display:none;"></video>
        <canvas id="overlay"></canvas>
        
        <div id="loadingInfo">Sistema Pronto. Carica un Target.</div>
    </div>

    <!-- Pulsante Cambio Fotocamera -->
    <div class="bottom-bar">
        <button id="btnSwitch" class="btn-switch">Cambia Fotocamera</button>
    </div>

    <!-- Popup Errore -->
    <div id="popupError" class="modal">
        <div class="modal-content">
            <p><strong>ATTENZIONE!</strong></p>
            <p>Target non valido</p>
            <button id="btnOk" class="btn-ok">Ok</button>
        </div>
    </div>

    <input type="file" id="inputTarget" accept="image/*" style="display:none">

</body>
</html>
