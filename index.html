<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Caricamento libreria Face-API -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <div class="top-bar">
        <button id="btnTarget" class="btn-target">Target</button>
        <div class="right-group">
            <button id="btnStart" class="btn-start">Start</button>
            <button id="btnStop" class="btn-stop">Stop</button>
        </div>
    </div>

    <div class="camera-container" id="cameraContainer">
        <!-- Icona macchina fotografica silver -->
        <div id="cameraIcon" class="camera-icon">
            <svg width="100" height="100" viewBox="0 0 24 24" fill="rgb(192,192,192)">
                <path d="M4 4h3l2-2h6l2 2h3c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><circle cx="12" cy="13" r="4"/>
            </svg>
        </div>
        
        <video id="video" autoplay muted playsinline style="display:none;"></video>
        <canvas id="overlay"></canvas>
        
        <!-- Stato caricamento modelli -->
        <div id="loadingInfo">Inizializzazione sistema...</div>
    </div>

    <!-- Popup Errore: Target non valido -->
    <div id="popupError" class="modal">
        <div class="modal-content">
            <p><strong>ATTENZIONE!</strong></p>
            <p>Target non valido</p>
            <button id="btnOk" class="btn-ok">Ok</button>
        </div>
    </div>

    <!-- Input file nascosto -->
    <input type="file" id="inputTarget" accept="image/*" style="display:none">

</body>
</html>
